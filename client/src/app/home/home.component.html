                <button class="btn btn-primary btn-lg me-2" (click)="registerForm()">Register</button>

            </div>
        }@else{
          <div class="container">
           <div class="row justify-content-center">

              <app-resgister  (cancelRegister)="cancelReg($event)"></app-resgister>

          </div>
         </div>
        }
        
     </div>
</div>
